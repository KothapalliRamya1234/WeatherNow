<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherNow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="cloudy.png" type="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body class="con">
  <div >
    <nav class="navbar navbar-expand-lg bg-body-tertiary" name="con">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Now</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/KothapalliRamya1234">Github link</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input id="cityname" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      
    </nav>
    <div class="container">
      <header>


        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal">Weather Forecast at <span id="city"></span></h1>
          <h3><span id="inf"></span></h3>

        </div>
      </header>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">

              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Wind Information</h4>
              </div>
              <br>
              <h1 class="card-title pricing-card-title"><span id="W_speed"></span><small class="text-body-secondary fw-light"> km/hr</small></h1>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li><span id="w_deg"></span></li>
                  <li><span id="c_per"></span></li>

                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button> -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-body-secondary fw-light">&#8451;</small>
                </h1><br>
                <ul class="list-unstyled mt-3 mb-4">
                  <li><span id="feels"></span></li>
                  <li><span id="hum"></span></li>
                  <li><span id="maxt"></span></li>
                  <li><span id="mint"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 ">
                <h4 class="my-0 fw-normal">Time</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="Time"></span><small class="text-body-secondary fw-light"></small>
                </h1><br>
                <ul class="list-unstyled mt-3 mb-4">
                  <li><span id="s_rise"></span></li>
                  <li><span id="s_set"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      
        <h2 class="display-6 text-center mb-4">All Over the World</h2>

        <div class="table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th style="width: 15%;"></th>
                <th style="width: 15%;">Temperature</th>
                <th style="width: 15%;">Feels Like</th>
                <th style="width: 15%;">Cloud Percentage</th>
                <th style="width: 15%;">Humidity</th>
                <th style="width: 15%;">Wind Direction</th>
                <th style="width: 15%;">Wind Speed</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="text-start">New York</th>
                <td><span id="ntemp"></span></td>
                <td><span id="nfeels"></span></td>
                <td><span id="ncp"></span></td>
                <td><span id="nhum"></span></td>
                <td><span id="nwd"></span></td>
                  <td><span id="nws"></span></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">London</th>
                <td><span id="ltemp"></span></td>
                <td><span id="lfeels"></span></td>
                <td><span id="lcp"></span></td>
                <td><span id="lhum"></span></td>
                <td><span id="lwd"></span></td>
                <td><span id="lws"></span></td>  
              </tr>

            <tbody>
              <tr>
                <th scope="row" class="text-start">Tokyo</th>
                <td><span id="ttemp"></span></td>
                <td><span id="tfeels"></span></td>
                <td><span id="tcp"></span></td>
                <td><span id="thum"></span></td>
                <td><span id="twd"></span></td>
                <td><span id="tws"></span></td>  
              </tr>
            </tbody>
          </table>
       
      </main>


    <!-- </div> -->
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
<!-- <footer id="" -->
</html>
